<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <form>
          <div class="row">
            <div class="col-lg-6">
              <label>Tipo de recibo(*)</label>
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Nombre"
                  class="form-control mb-2"
                />
              </div>
            </div>
            <div class="col-lg-6">
              <label>Numero De Serie(*)</label>
              <div class="input-group">
                <input
                  type="text"
                  placeholder="Descripcion"
                  class="form-control mb-2"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-2">
              <div class="input-group">
                <button type="button" class="form-control btn btn-primary" (click)="openModal()">
                  Productos
                </button>
              </div>
            </div>
          </div>
          <section class="example-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="transactions" class="table table-striped">
<!--              <ng-container matColumnDef="id">-->
<!--                <th mat-header-cell *matHeaderCellDef> Codigo </th>-->
<!--                <td mat-cell *matCellDef="let transaction"> {{transaction.id}} </td>-->
<!--                <td mat-footer-cell *matFooterCellDef> Total </td>-->
<!--              </ng-container>-->
              <!-- Item Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.name}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>
              <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.stock}} </td>
                <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>

              <!-- Cost Column -->
              <ng-container matColumnDef="purchase_price">
                <th mat-header-cell *matHeaderCellDef> Costo </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.purchase_price | currency}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
            </table>
          </section>
        </form>
      </div>
    </div>
  </section>
</div>
